---
#
# Installing Elasticsearch
#

# Add the Elasticsearch yum repo. 

- name: install elasticsearch 7.x rpm repository
  yum_repository:
    name: elasticsearch-7.x
    description: Elasticsearch repository for 7.x packages
    baseurl: https://artifacts.elastic.co/packages/oss-7.x/yum
    #gpgcheck: true
    #gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
  become: true

# Installing Elasticsearch

- name: Install Elasticsearch
  yum:
   name: elasticsearch
   state: present
   update_cache: true
  become: true
   
# Update Elasticsearch config file to allow access (to secure Elasticsearch, bind to 'localhost'). 

- name: Updating the config file to allow outside access
  lineinfile:
   destfile: /etc/elasticsearch/elasticsearch.yml
   regexp: 'network.host:'
   line: 'network.host: 0.0.0.0'
  become: true
 
# Update Elasticsearch port in config file 

- name: Updating the port in config file 
  lineinfile:
   destfile: /etc/elasticsearch/elasticsearch.yml
   regexp: 'http.port:'
   line: 'http.port: 9200'
  become: true

#Update Discovery Settings in config file

- name: Update the Discovery Seed Host 
  lineinfile:
   destfile: /etc/elasticsearch/elasticsearch.yml
   regexp: 'discovery.seed_hosts:'
   line: 'discovery.seed_hosts: []'
  become: true


#Enable Elasticsearch 
- name: Enable Elasticsearch
  service: 
   name: elasticsearch 
   enabled: yes
  become: true

# Restart Elasticsearch
- name: Restart Elasticsearch
  service: 
   name: elasticsearch
   state: restarted
  become: yes