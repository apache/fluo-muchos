---
#
# Installing Elasticsearch
#

# Add Elasticsearch rpm key

- name: Add Elasticsearch apt key
  become: true
  rpm_key: 
   key: https://packages.elastic.co/GPG-KEY-elasticsearch
   state: present

# Add the Elasticsearch apt repo. For versions 6 of the stack - use '6.x-prerelease':

- name: install elasticsearch 7.x rpm repository
  yum_repository:
    name: elasticsearch-7.x
    description: Elasticsearch repository for 7.x packages
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: true
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
  become: true

# Installing Elasticsearch

- name: Install Elasticsearch
  yum:
   name: elasticsearch
   state: present
   update_cache: true
  become: true
   
# Update Elasticsearch config file to allow access (to secure Elasticsearch, bind to 'localhost'). 

- name: Updating the config file to allow outside access
  lineinfile:
   destfile: /etc/elasticsearch/elasticsearch.yml
   regexp: 'network.host:'
   line: 'network.host: http://localhost'
  become: true
 
# Update Elasticsearch port in config file 

- name: Updating the port in config file 
  lineinfile:
   destfile: /etc/elasticsearch/elasticsearch.yml
   regexp: 'http.port:'
   line: 'http.port: 9200'
  become: true

#Enable Elasticsearch 
- name: Enable Elasticsearch
  service: 
   name: elasticsearch 
   enabled: yes
  become: true

# Restart Elasticsearch
- name: Restart Elasticsearch
  service: 
   name: elasticsearch
   state: restarted
  become: true

    
